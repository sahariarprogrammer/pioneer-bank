<!DOCTYPE html>
<html>

<head>

<title> Pioneer Bank </title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<link rel="stylesheet" href="style.css">
</head>

<body>

	
<div id="fullloginpage">
<h1 class="banktitle"> Welcome to Pioneer Bank </h1>
<div id="login-area">
	
	<div class="loginbox">
		<h1> Login </h1>
		<input type="text" class="form-control" placeholder="email">
		<br>
		<input type="password" name="" id="" class="form-control" placeholder="password">
		<br>
		<button id="login" class="btn btn-success"> Submit </button>
	
	</div>

</div>
</div>

<div id="transection-area">
	<div class="row">
		<div class="col-md-4 ">
			<div class="diposit status">
			<h5>Deposit </h5>
			<h2> $ <span id="currentdeposit"> 00 </span></h2>
			</div>
		</div>
		<div class="col-md-4 ">
			<div class="withdraw status">
			<h5>Withdraw </h5>
			<h2> $<span id="currentwithdraw">00</span> </h2>
			</div>
		</div>
		<div class="col-md-4 ">
			<div class="balance status">
			<h5> Balance </h5>
			<h2> $<span id="currentbalance">00</span> </h2>
			</div>
		</div>
	
	</div>
	
	
	
	<div class="row">

	<div class="col-md-6" >
		<div class="loginbox">
		<h4> Deposit </h4>
		<input type="text" class="form-control" id="depoamount" placeholder="$ ammount you want to deposit ">
		<br>
		<button id="adddeposit" class="btn btn-success"> Deposit </button>
		</div>
	</div>
	
	<div class="col-md-6">
		<div class="loginbox">
			<h4> Withdraw </h4>
			<input id="withdrawamont" type="text" class="form-control" placeholder=" $amount you want to withdraw ">
			<br>
			<button id= "addwithdraw" class="btn btn-success"> Withdraw </button>
		</div>
	</div>
	
	</div>

	
</div>






<script>
	const loginBtn=document.getElementById("login");
	loginBtn.addEventListener("click",function(){
	
	const loginArea=document.getElementById("fullloginpage");
	loginArea.style.display="none";
	
	const transectionArea=document.getElementById("transection-area");
	transectionArea.style.display="block";
	})
	
	
	
	// deposit er khela
	
	
	
	const depositbtn=document.getElementById("adddeposit");
	depositbtn.addEventListener("click", function(){
	const depositamountnumber=getinputnumber("depoamount");
	
	
	spantextchange("currentbalance",depositamountnumber) 
	spantextchange("currentdeposit",depositamountnumber)
	
	document.getElementById("depoamount").value="";
	})
	
	
	//withdraw buton event handler
	const withdrabtn=document.getElementById("addwithdraw");
	withdrabtn.addEventListener("click",function(){

	const withdrawfinal=getinputnumber("withdrawamont");
	spantextchange("currentwithdraw",withdrawfinal)
	document.getElementById("withdrawamont").value="";
	spantextchange("currentbalance",-1*withdrawfinal )
	
	
	})
	
	function getinputnumber(id){
	
	const withdrawAmpunt=document.getElementById(id).value;
	const withdrawAmpuntNumber=parseFloat(withdrawAmpunt);
	return withdrawAmpuntNumber;
	
	}
	
	function spantextchange(id,depositamountnumber){
	const currentBalance=document.getElementById(id).innerText;
	const currentBalanceNumber=parseFloat(currentBalance);
	const totalBalance=currentBalanceNumber + depositamountnumber;
	document.getElementById(id).innerText=totalBalance;
	}
	
	
	
	
	
	
	
	

</script>
</body>


</html>
